---
layout: default
title: Events
subtitle: Click on an image for details.
description: Activities and events organised by the BVS.
featured_image: 
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="portfolio">

	<div class="wrap">

		{% for event in site.events reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ event.url | relative_url }}">

				<div class="portfolio-item__image" style="background-image: url({{ event.featured_image | relative_url }});"></div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ events.title }}</h2>
						<p class="portfolio-item__subtitle">{{ event.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
